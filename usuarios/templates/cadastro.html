{% extends 'baselogin.html' %}

{% block 'title' %} SIS CURSOS - Cadastro {% endblock %}

{%block 'dashboard' %}

        
<div class = "container">
    <br>

    {% for message in messages %}
        <script>

            if ('warning' === '{{ message.tags }}') {
                title = 'Atenção!';
            } else if ('info' === '{{ message.tags }}') {
                title = 'Informação';
            } else if ('success' === '{{ message.tags }}') {
                title = 'Sucesso!';
            } else if ('error' === '{{ message.tags }}') {
                title = 'Erro!';
            }

            // Exibir mensagem usando SweetAlert2
            Swal.fire({
                icon: '{{ message.tags }}',
                title: title,
                text: '{{ message }}',
                confirmButtonText: 'OK'
            });

        </script>
    {% endfor %}
    
    <div class = "row">
        
        <div class="col-md-3">


        </div>

        <div class="col-md">
            <h1>Cadastre-se</h1>
            <hr>
        
            <form method="POST" action="{% url 'valida_cadastro' %}">{% csrf_token %}
                <label>Nome:</label>
                <input name = "nome" class="form-control" type="text" placeholder="Nome..">
                <br>
                <label>Email:</label>
                <input name = "email" class="form-control" type="email" placeholder="Email..">
                <br>
                <label>Senha:</label>
                <input name = "senha" class="form-control" type="password" placeholder="Senha..">
                <br>
                <input class="btn btn-success btn-lg" type="submit" value="Cadastrar">

                <a href="{%url 'login' %}" class="btn btn-info btn-lg">Login</a>



            </form>
        </div>
        
        <div class="col-md-3">


        </div>


    </div>



</div>
















{% endblock %}
